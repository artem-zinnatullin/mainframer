install:
  - echo "Just override default Travis CI install step to avoid automatic dependency resolution."

matrix:
  include:
  - os: linux
    sudo: required
    services:
    - docker
    script:
    - ci/build.sh
  - os: osx
    script:
    - ci/macOS.sh

deploy:
  provider: releases
  api_key:
      secure: 
  skip_cleanup: true
  file_glob: true
  file: build/build/artifacts
  on:
    tags: true

notifications:
  email: false
